<html>
<head>
  <title>Comments</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>Comments </h1>
</div>

  <form ng-submit="addComment()" style = "margin-top30px;">
    <label for="message">Message:</label>
	<input type="text" id="message" ng-model="formContent"></input>
	<br>
	<label for="tag">Tags:</label>
	<input type="text" id="tag" ng-model="tags" placeholder="(e.g. sports,#yolo,etc.)"></input>
    <button type="submit">Send</button>
  </form>
  <div>
    {{test}}
  </div>
  <div ng-repeat="comment in comments | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
    {{comment.title}} - upvotes: {{comment.upvotes}} - Tags: <span ng-repeat="(key, value) in comment[tag]">{{key}}{{value}}</span>
  </div>
  
</div>
</div>
</body>
</html>
